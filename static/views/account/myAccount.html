<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
<table class="layui-hide" id="test"></table>

<script src="../../layuiadmin/layui/layui.js"></script>

<script>
    layui.use('table', function(){
        var table = layui.table;
        var localTest = layui.sessionData('test');

        table.render({
            elem: '#test'
            ,url:'http://'+localTest.address+'/http/account/myAccount'
            ,cols: [[
                {field:'Address', width:500, title: '用户ID'}
                ,{field:'Contribution', width:150, title: '用户贡献值'}
                ,{field:'ContributionFile', width:200, title: '用户知识产权贡献值'}
                ,{field:'ContributionTx', width:150, title: '用户交易贡献值'}
            ]]
            ,page: true,
        });
    });
</script>

</body>
</html>

<script>
  var ws
  $(document).ready(function() {
    //建立ws
    ws = new WebSocket("ws://127.0.0.1:7777/ws/set");
    connect()
  });

  function connect() {
    ws.onopen = function(e) {
      //document.getElementById("WelcomeTips").innerText="已连接"
      console.info("wsopen")
      var req = {"code":"ShangChuan","data":""}
      // ws.send(JSON.stringify(req));
    }
    ws.onclose = function(e) {
      //document.getElementById("WelcomeTips").innerText="连接已断开，请刷新页面重试"
      ws = null;
    }
    ws.onmessage = function(e) {
      console.info(e)
      var data = $.parseJSON(e.data);
      handleMsg(data.data)
    }
    ws.onerror = function(e) {
      console.info("error"+e.data)
    }
    return false;
  }
  
  function handleMsg(data) {
    layui.sessionData('test', {
      key: 'accountID'
      ,value: data.accountID
    });
    layui.sessionData('test', {
      key: 'address'
      ,value: data.address
    });
    $("#accountID").append("连接账户: "+data.accountID)
  }

</script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的文件列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<table class="layui-hide" id="test"></table>

<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        var localTest = layui.sessionData('test');

        table.render({
            elem: '#test'
            ,url:'http://'+localTest.address+'/http/file/myFile'
            ,cols: [[
                {field:'id', width:300, title: 'ID'}
                ,{field:'creator', width:300, title: '创建者'}
                ,{field:'create_time', width:200, title: '创建时间'}
                ,{field:'owner', width:300, title: '当前拥有者'}
                ,{field:'value', width:80, title: '价格'}
            ]]
            ,page: true
        });
    });
</script>

</body>
</html>

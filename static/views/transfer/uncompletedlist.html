<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文件列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script src="../../layuiadmin/layui/layui.js"></script>
<script src="../../jquery-3.4.1/jquery.min.js"></script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="complete">转账</a>
</script>

<script>
    layui.use('table', function(){
        var table = layui.table;
        var localTest = layui.sessionData('test');

        table.render({
            elem: '#test'
            ,url:'http://'+localTest.address+'/http/transfer/uncompletedList'
            ,cols: [[
                {field:'from', width:300, title: '购买者'}
                ,{field:'to', width:300, title: '文件拥有者'}
                ,{field:'file_id', width:300, title: '文件ID'}
                ,{field:'value', width:80, title: '报价'}
                ,{field:'status', width:80, title: '状态'}
                ,{width:100, align:'center', toolbar: '#barDemo'}
            ]]
            ,page: false
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'complete'){
                console.log(obj)
                layer.confirm('确认转账', function(index){
                    $.post("http://"+localTest.address+"/http/transfer/complete",data,function(data,status){
                        window.location.reload();
                    });
                    layer.close(index);
                });
            }
        });

    });
</script>

</body>
</html>
